{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign the Guest Book</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sign.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="POST" action="{% url 'films/sign' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Oceń film</h2>
        <div class="form-group">
          <label for="inputName" class="sr-only">Imię</label>
          {{ form.name }}
        </div>
        <div class="form-group">
          <label for="comment" class="sr-only">Komentarz:</label>
            {{ form.comment }}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Wyślij</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
